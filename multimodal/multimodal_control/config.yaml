model:
  cam_backbone: resnet18
  bev_channels: 5           # channels in BEV raster (density/height/etc.)
  bev_size: [256, 256]      # H, W
  bev_extent: [-30, 30, -30, 30]  # x_min, x_max, y_min, y_max (meters)
  fusion_dim: 256
  hidden_dim: 256

train:
  batch_size: 8
  epochs: 5
  lr: 1e-4
  num_workers: 4
  log_interval: 20

data:
  train_root: /path/to/train    # replace with your dataset path
  val_root: /path/to/val        # replace with your dataset path

infer:
  sample: /path/to/sample_dir   # folder containing image.png, lidar.npy, controls.json
